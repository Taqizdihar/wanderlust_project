<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="dashboard.html" method="post"></form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" class="input-field" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" class="input-field" required><br>

            <a href="Home.html"><button type="submit" class="submit-button">Login</button></a>
        </form>
        <div class="footer">
            <p>Don't Have Account? <a href="register.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
